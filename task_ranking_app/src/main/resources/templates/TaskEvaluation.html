<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク評価画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            height: 100vh; 
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            text-align: center; 
        }
        .task-content {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .points-input {
            width: 20%; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
        .points-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
            width: 100%;
        }
        .points-container label {
            margin: 0;
            white-space: nowrap; 
            display: flex;
            align-items: center;
        }
        button {
            width: 80%;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>タスクを評価</h1>
    <p>以下のタスクを1~10ptsの10段階で評価してください</p>
    <div th:if="${task != null}">
    	<form action="/submit-evaluation" method="POST">
			<input type="hidden" name="taskId" th:value="${task.taskId}" />
		
        	<label for="taskContent">タスク内容</label>
        	<div class="task-content" id="taskContent" th:text="${task.content}">ランダムタスク名</div>
        
        	<div class="points-container">
            	<label for="evaluationPoints">評価</label>
            	<select id="evaluationPoints" name="evaluationPoints" class="points-input" required>
                	<option value="1">1</option>
                	<option value="2">2</option>
                	<option value="3">3</option>
                	<option value="4">4</option>
                	<option value="5">5</option>
                	<option value="6">6</option>
                	<option value="7">7</option>
                	<option value="8">8</option>
                	<option value="9">9</option>
                	<option value="10">10</option>
            	</select>
            	<span>pts</span>
        	</div>

        	<button type="submit">評価を登録する</button>
    	</form>
    </div>
    <div th:if="${task == null}">
        	<p>表示できるタスクがありません。</p>
    	</div>
</body>
</html>

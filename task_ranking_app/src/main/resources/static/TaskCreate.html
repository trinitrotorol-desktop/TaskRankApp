<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク作成画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="datetime-local"], select {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            display: block;
            margin: 0 auto 20px auto;
        }
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:last-of-type {
            background-color: #fff;
            color: #007bff;
            border: none;
            text-decoration: underline;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>タスクを作成</h1>
    <form action="/create-task" method="POST">
        <label for="taskContent">タスクの内容</label>
        <input type="text" id="taskContent" name="taskContent" placeholder="タスクの内容を入力してください">

        <label for="dueDate">期限日</label>
        <input type="datetime-local" id="dueDate" name="dueDate">

        <label for="priority">優先度</label>
        <select id="priority" name="priority">
            <option value="1">低</option>
            <option value="2">中</option>
            <option value="3">高</option>
        </select>

        <button type="submit">タスクを追加する</button>
        <button type="button" onclick="window.location.href='/mypage'">My Pageに戻る</button>
    </form>
</body>
</html>
